       <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
       <link href="my-template.css" rel="stylesheet">
       
       <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
       <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AlienG2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

	<div class="container">
	    <div class="row">
	        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
	            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
	            <form action="registerationCheck.jsp" method="post" class="form" role="form">
	            <div class="row">
	                <div class="col-xs-6 col-md-6">
	                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
	                        required autofocus />
	                </div>
	                <div class="col-xs-6 col-md-6">
	                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
	                </div>
	            </div>
	            <input class="form-control" name="username" placeholder="Your Email" type="email" />
	            <input class="form-control" name="password_enter" placeholder="Enter Password" type="password" />
	            <input class="form-control" name="password_confirm" placeholder="Confirm Password" type="password" />
	            
	            <br />
	            <br />
	            <button class="btn btn-lg btn-primary btn-block" type="submit">
	                Sign up</button>
	            </form>
	        </div>
	    </div>
	</div>
